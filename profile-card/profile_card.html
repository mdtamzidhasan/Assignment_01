<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile Card</title>
    <script src="https://kit.fontawesome.com/560a37e772.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-card">
        <div class="option">
            <p class="menu-bar"><i class="fa-solid fa-bars"></i></p>
            <p class="gear-bar"><i class="fa-solid fa-gear"></i></p>
        </div>
        <div class="profile-image">
            <img src="img.jpg" alt="Profile Picture">
        </div>
        <div class="profile-content">
            <h1>Tamzid Hasan</h1>
            <h2>Web Developer | Designer</h2>
            <p class="description">A passionate web application developer with expertise in Php, Laravel and Vue.js.</p>
            <div class="contact-info ">
                <span class="information-span"><i class="fa-solid fa-envelope"></i></span>
                <p class="email">  tamzid@gmial.com</p>
                <span><i class="fa-solid fa-phone"></i></span>
                <p class="phone">  9879 387 878</p>
            </div>
        </div>
        <div class="icon">
            <ul class="social-icon">
                <li><p><i class="fa-brands fa-github"></i></p></li>
                <li><i class="fa-brands fa-twitter"></i></i>
                <li><i class="fa-brands fa-linkedin"></i></li>
            </ul>
        </div>
        <div class="button">
            <button class="button1">Follow</button>
            <button class="button2">Hire Me</button>
        </div>
    </div>
</body>
</html>
